<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>浏览器升级推荐</title>
    <meta name="spm-id" content="a21bo">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <link rel="stylesheet" href="./index-min.css" />
</head>

<body>
    <div class="container">
        <h1>
            <span>
                <i class="sprite warn"></i>您正使用的浏览器版本过低，将不能正常使用本产品，请升级至ie11或更换浏览器～</span>
                <div style="margin-top: 10px; color:#FA954C;font-size: 14px;">
                        推荐以下浏览器
                    </div>

        </h1>
        
        <div class="pc-box">
            <ul>
                <li>
                    <i class="sprite uc"></i>
                    <div style="padding:5px 0">ie11浏览器</div>
                    <div>
                        <a target="_blank" href="https://support.microsoft.com/zh-cn/help/18520/download-internet-explorer-11-offline-installer">
                            <span class="download" lang-zh="ie11浏览器" lang-en="ie11">点击下载</span>
                        </a>
                    </div>
                </li>
                <li>
                    <i class="sprite ff"></i>
                    <div style="padding:5px 0">360浏览器</div>
                    <div>
                        <a target="_blank" href="https://browser.360.cn/se/">
                            <span class="download" lang-zh="360浏览器" lang-en="360">点击下载</span>
                        </a>
                    </div>
                </li>
                <li>
                    <i class="sprite chrome"></i>
                    <div style="padding:5px 0">谷歌浏览器</div>
                    <div>
                        <a target="_blank" href="http://www.google.cn/intl/zh-CN/chrome/browser/desktop/">
                            <span class="download" lang-zh="谷歌浏览器" lang-en="Chrome">点击下载</span>
                        </a>
                    </div>
                </li>

            </ul>
        </div>
    </div>
