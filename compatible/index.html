<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style type="text/css">
        html,
        body,
        #app {
            height: 100%;
            padding: 0;
            margin: 0;
            position: absolute;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div id="app" style="width:100%;height:100%"></div>
    <div id="box" style="position:relative;z-index:10000"></div>
    <script src='./vendor/polyfill.min.js' charset="utf-8"></script>
</body>

<script type="text/javascript">
    window._hmt = window._hmt || [];
    window._vds = window._vds || [];

    function downloadJSAtOnload() {
        var j = document.createElement("script");
        j.src = "./vendor/jquery-1.9.1.min.js";
        var head = document.getElementsByTagName('HEAD').item(0);
        var l = document.createElement("script");
        l.src = "./vendor/layer.js";
        var style = document.createElement('link');
        style.href = './vendor/css/animate.min.css';
        style.rel = 'stylesheet';
        style.type = 'text/css';
        head.appendChild(style);
        document.body.appendChild(j);
        j.onload = function () {
            document.body.appendChild(l);
        }

    }
    if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
    else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
    else window.onload = downloadJSAtOnload;
</script>

</html>
