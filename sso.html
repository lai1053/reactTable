<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>
        页面跳转中
    </title>
    <style type="text/css">
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            position: absolute;
            z-index: 0;
        }
    </style>
    <link href="icon.css" rel="stylesheet" />
    <script type="text/javascript" src="./checkLowBrowser.js"></script>
    <script type="text/javascript">
        function GetRequest() {
            var url = '?' + location.href.split('?')[1];
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        var getCurrentUrl = location.href;
        if (getCurrentUrl && getCurrentUrl.indexOf('?') > -1) {
            if (getCurrentUrl.indexOf('ttk-edf-app-simple-portal') == -1) {
                var getParams = getCurrentUrl.substr(getCurrentUrl.indexOf('?') + 1);
                var pathName = location.protocol + "//" + location.host;
                if (pathName && getParams) {
                    // 临时处理北京金财助手跳转增加 pagename 参数
                    if (getParams.indexOf('page=ttk-scm-financial-assistance') != -1 && getParams.indexOf('pagename=') == -1) {
                        getParams = getParams + "&pagename=" + encodeURIComponent('业务明细')
                    }
                    window.location.href = pathName + "/#/edfx-app-root/simplelogin?" + getParams;
                }
            }

        }
    </script>
</head>

</body>

</html>
